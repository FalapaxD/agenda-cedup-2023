<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>Compromisso</ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
      
    </ion-toolbar>
    
  </ion-header>
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
   
  </ion-fab>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Matemática</ion-card-title>
      <ion-card-subtitle>ENTREGAR TRABALHO SOBRE TRIGONOMETRIA</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-icon name="alarm-outline"></ion-icon>
        <ion-input label="" placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar"></ion-icon>

        <ion-input label="" placeholder="Enter text"></ion-input>
      </ion-item>
    </ion-card-content>
  
    
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Português</ion-card-title>
      <ion-card-subtitle>FAZER PROVA DE NAO SEI O QUE</ion-card-subtitle>
    </ion-card-header>
    
  
    <ion-card-content>
      <ion-item>
        <ion-icon name="alarm-outline"></ion-icon>
        <ion-input label="" placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar"></ion-icon>

        <ion-input label="" placeholder="Enter text"></ion-input>
      </ion-item>
        </ion-card-content>
  
    
  </ion-card>
